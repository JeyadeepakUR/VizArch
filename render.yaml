services:
  - type: web
    name: vizarch-backend
    runtime: python
    region: oregon
    plan: free
    branch: main
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: OPENROUTER_API_KEY
        scope: run_time
        sync: false
      - key: OPENROUTER_SITE
        value: https://vizarch.vercel.app
      - key: OPENROUTER_TITLE
        value: VizArch
      - key: ALLOWED_ORIGINS
        value: https://vizarch.vercel.app,http://localhost:3000,http://localhost:3001
    healthCheckPath: /health
